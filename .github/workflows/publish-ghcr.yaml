name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish;
    runs-on: ubuntu-lastest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username darking2539 -- password ${{ secrets.GH_PAT }} ghcr.io
          docker build ./client --tag ghcr.io/darking2539/iot-app-client:lastest
          docker build ./server --tag ghcr.io/darking2539/iot-app-server:lastest
          docker push ghcr.io/darking2539/iot-app-client:lastest
          docker push ghcr.io/darking2539/iot-app-server:lastest